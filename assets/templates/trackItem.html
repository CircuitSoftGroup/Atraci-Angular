<div class="trackItems">
    <div class="trackItem" ng-repeat="track in items" style="background-image:url('{{::track.cover_url_large}}')">
        <div class="info">
            <span class="artistName">{{::track.artist}}</span>
            <span class="trackName">{{::track.title}}</span>
        </div>
    </div>
</div>
