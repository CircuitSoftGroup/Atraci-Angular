<div class="trackItems">
    <div class="trackItem" ng-repeat="track in items" style="background-image:url('{{ track.cover_url_large }}')"  ng-class="{ active: $root.currentHash == $root.getHash(track) }">
        <div class="info" ng-click="itemClick(track, items)">
            <span class="artistName">{{ track.artist }}</span>
            <span class="trackName">{{ track.title }}</span>
        </div>
    </div>
</div>
